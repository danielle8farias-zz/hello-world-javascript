<!--identifica para o navegador HTML5-->
<!DOCTYPE html>
<!--inicia a tag HTML-->
<!--identifica o idioma para o navegador-->
<html lang="pt-br">
    <!--aqui vão meta dados-->
    <head>
        <!--unicode para leitura correta de caracteres-->
        <meta charset="UTF-8">
        <!--portando para mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--link do CSS-->
        <link rel="stylesheet" href="ex0001_boasVindas.css">
        <!--título que aparece na parte superior da janela-->
        <title>Mensagem de boas vindas</title>
    </head>
    <!--corpo do site-->
    <body>
        <!--cabeçalho-->
        <header>
            <!--título 1-->
            <h1>Mensagem de boas vindas</h1>
        </header>
        <!--seção-->
        <section>
            <!--container-->
            <div>
                <!--parágrafo-->
                <p>
                    Digite seu nome:
                    <!--caixa que recebe texto-->
                    <input type="text" id="nome">
                    <!--botão que envia o nome digitado-->
                    <!-- chamando função enviar()-->
                    <input type="button" value="enviar" onclick="enviar()">
                </p>
                <!--resposta aparecerá aqui-->
                <p id="res"></p>
            </div>
        </section>
        <!--rodapé do site-->
        <footer>
            <p>&copy; danielle8farias</p>
        </footer>
        <!--link para o script que será executado nessa página-->
        <script src="ex0001_boasVindas.js"></script>    
    </body>
</html>
