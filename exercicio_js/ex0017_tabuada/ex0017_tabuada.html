<!--identifica para o navegador HTML5-->
<!DOCTYPE html>
<!--inicia a tag HTML-->
<!--identifica o idioma para o navegador-->
<html lang="pt-br">
    <!--aqui vão meta dados-->
    <head>
        <!--unicode para leitura correta de caracteres-->
        <meta charset="UTF-8">
        <!--portando para mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--link do CSS-->
        <link rel="stylesheet" href="ex0017_tabuada.css">
        <!--título que aparece na parte superior da janela-->
        <title>Tabuada x</title>
    </head>
    <!--corpo do site-->
    <body>
        <!--cabeçalho-->
        <header>
            <!--título 1-->
            <h1>Tabuada de multiplicação</h1>
            <!--parágrafo-->
            <p></p>
        </header>
        <!--seção-->
        <section>
            <div>
                <p>
                    Número:
                    <!--caixa de texto para número-->
                    <input type="number" name="num" id="txtn">
                    <!--botão que chama a função-->
                    <input type="button" value="Gerar tabuada" onclick="tabuada()">
                </p>
            </div>
            <div>
                <!--select; tag que cria uma lista dropdown-->
                <!--size define o número de opções visíveis na lista dropdown-->
                <select name="tabuada" id="seltab" size="9">
                    <option>Digite um número acima</option>
                </select>
            </div>
        </section>
        <!--rodapé do site-->
        <footer>
            <p>&copy; danielle8farias</p>
        </footer>
        <!--link para o script que será executado nessa página-->
        <script src="ex0017_tabuada.js"></script>
    </body>
</html>
