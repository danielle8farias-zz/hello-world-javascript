<!--identifica para o navegador HTML5-->
<!DOCTYPE html>
<!--inicia a tag HTML-->
<!--identifica o idioma para o navegador-->
<html lang="pt-br">
    <!--aqui vão meta dados-->
    <head>
        <!--unicode para leitura correta de caracteres-->
        <meta charset="UTF-8">
        <!--portando para mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--link do CSS-->
        <link rel="stylesheet" href="ex0004_numeroAntesEDepois.css">
        <!--título que aparece na parte superior da janela-->
        <title>Números antes e depois</title>
    </head>
    <!--corpo do site-->
    <body>
        <!--cabeçalho-->
        <header>
            <!--título 1-->
            <h1>Números anterior e sucessor</h1>
        </header>
        <!--seção-->
        <section>
            <!--container-->
            <div>
                <p>
                    Digite um número inteiro:
                    <!-- caixa que recebe número-->
                    <input type="number" name="num" id="num">
                </p>
                <p>
                    <!--botão que envia o dado digitado-->
                    <!-- chamando função enviar()-->
                    <input type="button" value="enviar" onclick="enviar()">
                </p>
            </div>
            <div id="res"></div>
        </section>
        <!--rodapé do site-->
        <footer>
            <p>&copy; danielle8farias</p>
        </footer>
        <!--link para o script que será executado nessa página-->
        <script src="ex0004_numeroAntesEDepois.js"></script>
    </body>
</html>
