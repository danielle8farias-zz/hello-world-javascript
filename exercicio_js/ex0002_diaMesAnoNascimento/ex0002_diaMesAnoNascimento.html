<!--identifica para o navegador HTML5-->
<!DOCTYPE html>
<!--inicia a tag HTML-->
<!--identifica o idioma para o navegador-->
<html lang="pt-br">
    <!--aqui vão meta dados-->
    <head>
        <!--unicode para leitura correta de caracteres-->
        <meta charset="UTF-8">
        <!--portando para mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--link do CSS-->
        <link rel="stylesheet" href="ex0002_diaMesAnoNascimento.css">
        <!--título que aparece na parte superior da janela-->
        <title>Data completa do nascimento</title>
    </head>
    <!--corpo do site-->
    <body>
        <!--cabeçalho-->
        <header>
            <!--título 1-->
            <h1>Data completa do nascimento</h1>
            <!--parágrafo-->
            <p>Usuário digita, em números, a data completa de nascimento e programa retorna essa informação formatada.</p>
        </header>
        <!--seção-->
        <section>
            <!--container-->
            <div>
                <!--parágrafo-->
                <p>
                    Por favor digite a data completa do seu nascimento.
                </p>
                <p>
                    Dia:
                    <!-- caixa que recebe número do dia -->
                    <input type="number" name="dia" id="txt-dia" class="caixa-num">
                    Mês:
                    <!-- caixa que recebe número do mês -->
                    <input type="number" name="mes" id="txt-mes" class="caixa-num">
                    Ano:
                    <!-- caixa que recebe número do ano -->
                    <input type="number" name="ano" id="txt-ano" class="caixa-num">
                </p>
                <p>
                    <!--botão que envia os dados digitados-->
                    <!-- chamando função enviar()-->
                    <input type="button" value="enviar" onclick="enviar()">
                </p>
                <!--resposta aparecerá aqui-->
                <p id="res"></p>
            </div>
        </section>
        <!--rodapé do site-->
        <footer>
            <p>&copy; danielle8farias</p>
        </footer>
        <!--link para o script que será executado nessa página-->
        <script src="ex0002_diaMesAnoNascimento.js"></script>
    </body>
</html>
